  <span class="kw">def</span> remove_descriptor(descriptor)
    <span class="kw">if</span> Descriptor::is_descriptor_type?(descriptor.type)
      @descriptors.delete(descriptor)
    <span class="kw">else</span>
      raise <span class="str">&quot;! Unknown descriptor type&quot;</span>
    <span class="kw">end</span>
    <span class="kw">self</span>
  <span class="kw">end</span></pre>
