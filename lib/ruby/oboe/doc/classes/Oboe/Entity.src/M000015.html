  <span class="kw">def</span> get_descriptors_of_type(type)
    aDesc = []
    <span class="kw">if</span> Descriptor::is_descriptor_type?(type)
      @descriptors.each { |d| aDesc &lt;&lt; d <span class="kw">if</span> d.type == type }
      <span class="kw">return</span> aDesc
    <span class="kw">else</span>
      raise &quot;! Unknown descriptor type: #{type}&quot;
    <span class="kw">end</span>
  <span class="kw">end</span></pre>
