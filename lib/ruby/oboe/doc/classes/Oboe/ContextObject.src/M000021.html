  <span class="kw">def</span> add_entity(entity)
    <span class="kw">if</span> Entity::is_entity_type?(entity.type)
      @context[entity.type] = entity
    <span class="kw">else</span>
      raise &quot;! Unknown entity type: #{entity.type}&quot;
    <span class="kw">end</span>
  <span class="kw">end</span></pre>
