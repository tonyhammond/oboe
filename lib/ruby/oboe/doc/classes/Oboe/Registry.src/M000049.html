    <span class="kw">def</span> Registry.get_schemes(nid)
      a = []
      @@props[<span class="str">'registry.nid.'</span> + nid + <span class="str">'.schemes'</span>].scan(<span class="re">/\S+/</span>) <span class="kw">do</span> |scheme|
        a &lt;&lt; @@props[scheme]
      <span class="kw">end</span>
      <span class="kw">return</span> a
    <span class="kw">end</span></pre>
