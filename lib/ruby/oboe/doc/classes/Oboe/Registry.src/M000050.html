    <span class="kw">def</span> Registry.get_genre_keys(genre)
      a = []
      @@props[<span class="str">'registry.genre_01.'</span> + genre + <span class="str">'.keys'</span>].scan(<span class="re">/\S+/</span>) <span class="kw">do</span> |key|
        a &lt;&lt; @@props[key]
      <span class="kw">end</span>
      <span class="kw">return</span> a
    <span class="kw">end</span></pre>
