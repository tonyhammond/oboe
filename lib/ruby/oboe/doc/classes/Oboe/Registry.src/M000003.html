  <span class="kw">def</span> Registry.read_registry_properties
    file = @@registry_properties_file
    Registry.read_property_file(file).each <span class="kw">do</span> |key, vals|
      @@props[key] = vals[0]
    <span class="kw">end</span>
  <span class="kw">end</span></pre>
