    <span class="kw">def</span> Registry.get_scheme(id)
      scheme = <span class="kw">nil</span>
      <span class="kw">if</span> id =~ <span class="re">/^(\w+):/</span> <span class="kw">then</span> scheme = $1 <span class="kw">end</span>
      <span class="kw">return</span> scheme
    <span class="kw">end</span></pre>
