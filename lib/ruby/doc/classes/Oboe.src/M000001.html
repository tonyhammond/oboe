<pre><span class="cmt"># File oboe.rb, line 429</span>
  <span class="kw">def</span> _get_html(uri)

    uri =~ <span class="re">/^http:\/\/(.*?)(:\d+)*(\/.*)*$/</span>
    server, port, path = $1, $2, $3

    s = Net::HTTP.new(server, port)
    resp, data = s.get(path, <span class="kw">nil</span>)
    <span class="kw">return</span> data <span class="kw">if</span> resp.message == <span class="str">&quot;OK&quot;</span>
    
  <span class="kw">end</span></pre>
