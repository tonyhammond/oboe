<html>
<head>
<link href="css/oboe.css" type=text/css rel=stylesheet>
<title>Oboe: Resolver</title>
</head>
<body>
<h1>
Oboe/Java - <i>OpenURL Resolver</i></h1>
<hr>
<br>
<form action="resolver.cgi" method="POST">
Enter an OpenURL querystring to resolve
(or just press "Resolve" for a random sample):<p>
<input type="text" name="OpenURL" value="" size="144">
<p>
<input type="submit" value="Resolve">
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="reset" value="Reset">
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="srv_id" value=":oboe:to_key" checked>Key Encoding
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="srv_id" value=":oboe:to_xml">XML Encoding
&nbsp;&nbsp;&nbsp;&nbsp;
<input type="radio" name="srv_id" value=":oboe:to_rdf">RDF Encoding
</form>
<hr>
<p>
You can modify the resolution result by adding a service
<a href="resolver-directives.html">directive</a>
to the OpenURL.
</body>
</html>
